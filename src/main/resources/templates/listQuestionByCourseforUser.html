   <section id="main-content">
      <section class="wrapper">
        <!--overview start-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-question" aria-hidden="true"></i> Quiz</h3>
            <ol class="breadcrumb"style="padding: 8px 15px;">
              <li><i class="fa fa-home"></i><a th:href="@{/quiz}">Home</a></li>
              <li><i class="fa fa-question" aria-hidden="true"></i>Quiz</li>
            </ol>
          </div>
        </div>


        <div class="row">
         
         
		<form action="#" th:action="@{/user/question/submit}" method="POST" th:object="${questionList}">
		<input name="course_id" th:value="${course.id}" type="hidden">
			<div th:each="question, isState : ${questionList.questions}">
				<div style="display: flex; justify-content: space-between; margin-top: 0px;">
					<div style="display: flex; width: 1000px;">
						<i class="zmdi zmdi-help"
							style="padding-right: 16px; color: #333; font-size: 20px;"></i>
						<div>
							<span th:text="${isState.index + 1} + ')'"></span><b><span
								th:text="${question.title}" style="margin: 5px;"></span></b>
								
							<div class="form-check">
								<input required th:name="|questions[${isState.index}].chose|"  th:value="1" class="form-check-input" type="radio"
									 id="optionA"> <label
									th:text="${question.optionA}" class="form-check-label"
									for="optionA"></label>
							</div>

							<div class="form-check">
								<input required th:name="|questions[${isState.index}].chose|"  th:value="2" class="form-check-input" type="radio"
									 id="optionB"> <label
									th:text="${question.optionB}" class="form-check-label"
									for="optionB"></label>
							</div>
							
							<div class="form-check">
								<input required th:name="|questions[${isState.index}].chose|"  th:value="3" class="form-check-input" type="radio"
									 id="optionC"> <label
									th:text="${question.optionC}" class="form-check-label"
									for="optionC"></label>
							</div>
							
							<div class="form-check">
								<input required th:name="|questions[${isState.index}].chose|"  th:value="4" class="form-check-input" type="radio"
									 id="optionD"> <label
									th:text="${question.optionD}" class="form-check-label"
									for="optionD"></label>
							</div>
							
							<input th:name="|questions[${isState.index}].id|" th:value="${question.id}" type="hidden" >
							<input th:name="|questions[${isState.index}].title|" th:value="${question.title}" type="hidden" >
							<input th:name="|questions[${isState.index}].answer|" th:value="${question.answer}" type="hidden" >
							
						</div>
					</div>
				</div>
				<hr>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
          <!--/.col-->

        </div>
        <!--/.row-->


      
        <!-- Today status end -->


      </section>
    </section>

  </section>
  <!-- container section start -->

  <script type="text/javascript" th:src="@{/js/sparklines.js}"></script>
  <script type="text/javascript" th:src="@{/js/charts.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}"></script>

  
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>
