            <ol class="breadcrumb"style="padding: 8px 15px;">

        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Fill in a form 
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class=" form-horizontal" id="feedback_form" method="POST" th:object="${question}"th:action="@{/admin/question/add}">
                  
                  <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Course name <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <select class="form-control"th:field="*{course}">
                            <option text="" value="null">
							<option th:each="course : ${courses}" th:text="${course.courseName}" th:value="${course.id}">
                        </select>
                      </div>
                    </div>
                   
                   <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Question title <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="cname" name="fullname" type="text"th:field="*{title}" required />
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Option A <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="option_a" name="fullname" type="text"th:field="*{optionA}" required />
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Option B <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="option_b" name="fullname" type="text"th:field="*{optionB}" required />
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Option C <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="option_c" name="fullname" type="text"th:field="*{optionC}" required />
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Option D <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" id="option_d" name="fullname" type="text"th:field="*{optionD}" required />
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Answer <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <select class="form-control" th:field="*{answer}" id="answer" name="answer">
                            	<option value="1" selected>A</option>
								<option value="2" selected>B</option>
								<option value="3" selected>C</option>
								<option value="4" selected>D</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
						<a th:href="@{/admin/question}" class="btn btn-warning" style="font-size: 13px;color: white;"> Cancel</a>
                        <button class="btn btn-primary" type="submit"style="font-size: 13px;float:right;">Save</button>
                      </div>
                    </div>
                  </form>

    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>
