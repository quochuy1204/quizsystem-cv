<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}" />
<title>Admin home | MOCK PROJECT</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
<link rel="stylesheet" th:href="@{/css/elegant-icons-style.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet"
	th:href="@{/fullcalendar/fullcalendar/bootstrap-fullcalendar.css}">
<link rel="stylesheet"
	th:href="@{/fullcalendar/fullcalendar/fullcalendar.css}">
<link rel="stylesheet"
	th:href="@{/jquery-easy-pie-chart/jquery.easy-pie-chart.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/jquery-jvectormap-1.2.2.css}">
<link rel="stylesheet" th:href="@{/css/fullcalendar.css}">
<link rel="stylesheet" th:href="@{/css/widgets.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/admin.css}">
<link rel="stylesheet" th:href="@{/css/admin-responsive.css}">
<link rel="stylesheet" th:href="@{/css/xcharts.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.4.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>


<body style="color: #797979 !important; background: #eeeeee;">
	<!-- container section start -->
	<section id="container" class="">


		<header class="header dark-bg">
			<div class="toggle-nav">
				<div class="icon-reorder tooltips"
					data-original-title="Toggle Navigation" data-placement="bottom">
					<i class="icon_menu"></i>
				</div>
			</div>

			<!--logo start-->
			<a th:href="@{/}" class="logo" style="text-decoration: none;">Mock
				<span class="lite">Project</span>
			</a>
			<!--logo end-->

			<div class="nav search-row" id="top_menu">
				<!--  search form start -->
				<ul class="nav top-menu">
					<li>
						<form class="navbar-form">
							<input class="form-control" placeholder="Search" type="text">
						</form>
					</li>
				</ul>
				<!--  search form end -->
			</div>

			<div class="top-nav notification-row">
				<!-- notificatoin dropdown start-->
				<ul class="nav pull-right top-menu">



					<!-- user login dropdown start-->
					<li class="dropdown" sec:authorize="hasRole('ROLE_USER')"><a
						data-toggle="dropdown" class="dropdown-toggle" href="#"
						style="text-decoration: none;"> <span class="profile-ava">
								<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</a>
						<ul class="dropdown-menu extended logout"
							sec:authorize="hasRole('ROLE_USER')">
							<div class="log-arrow-up"></div>
							<li class="eborder-top"><a
								sec:authorize="hasRole('ROLE_USER')"><i class="icon_profile"></i>
									My Profile</a></li>
							<li><a style="text-decoration: none;" sec:authorize="hasRole('ROLE_USER')"
								th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a></li>

						</ul></li>
					<!-- user login dropdown end -->
				</ul>
				<!-- notificatoin dropdown end-->
			</div>
		</header>
		<!--header end-->

		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu">
					<li class="active"><a class="" th:href="@{/admin/home}"> <i
							class="icon_house_alt"></i> <span>Dashboard</span>
					</a></li>
					<li><a th:href="@{/admin/course}" class=""> <i
							class="icon_table"></i> <span>Course</span>
					</a></li>
					<li><a th:href="@{/admin/question}" class=""> <i
							class="icon_document_alt"></i> <span>Question</span>
					</a></li>

					<li><a th:href="@{/admin/user}" class=""> <i
							class="fa fa-users" aria-hidden="true"></i> <span>User</span>
					</a></li>



				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-laptop"></i> Dashboard
						</h3>
						<ol class="breadcrumb" style="padding: 8px 15px;">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="fa fa-laptop"></i>Dashboard</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<a href="#" th:href="@{/admin/course}"
							style="text-decoration: none;">
							<div class="info-box blue-bg">
								<i class="fa fa-book"></i>
								<div class="count"><span th:text="${courseSize}"></span></div>
								<div class="title">Course</div>
							</div>
						</a>
						<!--/.info-box-->
					</div>
					<!--/.col-->

					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<a href="#" th:href="@{/admin/question}"
							style="text-decoration: none;">
							<div class="info-box brown-bg">
								<i class="fa fa-question-circle" aria-hidden="true"></i>
								<div class="count"><span th:text="${questionSize}"></span></div>
								<div class="title">Question</div>
							</div>
						</a>
						<!--/.info-box-->
					</div>
					<!--/.col-->


					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<a href="#" th:href="@{/admin/user}"
							style="text-decoration: none;">
							<div class="info-box green-bg">
								<i class="fa fa-users" aria-hidden="true"></i>
								<div class="count"><span th:text="${userSize}"></span></div>
								<div class="title">User</div>
							</div>
						</a>
						<!--/.info-box-->
					</div>
					<!--/.col-->

				</div>
				<!--/.row-->



				<!-- Today status end -->


			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.nicescroll.js}"></script>
	<script type="text/javascript"
		th:src="@{/jquery-knob/js/jquery.knob.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.sparkline.js}"></script>
	<script type="text/javascript"
		th:src="@{/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
	<script type="text/javascript" th:src="@{/js/owl.carousel.js}"></script>
	<script type="text/javascript" th:src="@{/js/fullcalendar.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/fullcalendar/fullcalendar/fullcalendar.js}"></script>
	<script type="text/javascript" th:src="@{/js/calendar-custom.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.rateit.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.customSelect.min.js}"></script>
	<script type="text/javascript" th:src="@{/chart-master/Chart.js}"></script>
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
	<script type="text/javascript" th:src="@{/js/sparkline-chart.js}"></script>
	<script type="text/javascript" th:src="@{/js/easy-pie-chart.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/xcharts.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.autosize.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.placeholder.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/gdp-data.js}"></script>
	<script type="text/javascript" th:src="@{/js/morris.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/sparklines.js}"></script>
	<script type="text/javascript" th:src="@{/js/charts.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}"></script>


	<script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>

</body>

</html>
