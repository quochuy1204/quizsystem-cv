  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<body style="color: #797979 !important;background: #eeeeee;">
  <!-- container section start -->
  <section id="container" class="">


    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->
      <a th:href="@{/}" class="logo"style="text-decoration: none;">MOCK <span class="lite">PROJECT</span></a>
      <!--logo end-->

      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">

      

          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#"style="text-decoration: none;">
                          <span class="profile-ava">
                               <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </span>
                           
                            
                        </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li class="eborder-top">
                <a href="#"><i class="icon_profile"></i> My Profile</a>
              </li>
              <li>
                <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
              </li>
             
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li >
            <a class="" th:href="@{/quiz}">
                          <i class="icon_house_alt"></i>
                          <span>Quiz</span>
                      </a>
          </li>
           <li class="active">
            <a th:href="@{/user/result}" class="">
                <i class="fa fa-gavel" aria-hidden="true"></i>
                <span>Result</span>
            </a>  
          </li>
          
         
        <li>
            <a th:href="@{/contact}">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                <span>Contact</span>
    		</a>
         
          </li>

     

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->

   <section id="main-content">
      <section class="wrapper">
        <!--overview start-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-gavel" aria-hidden="true"></i> Result</h3>
            <ol class="breadcrumb"style="padding: 8px 15px;">
              <li><i class="fa fa-home"></i><a th:href="@{/quiz}">Home</a></li>
              <li><i class="fa fa-gavel" aria-hidden="true"></i>Result</li>
            </ol>
          </div>
        </div>


      <div class="row">
         <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="result, isState : ${results}">
                    <td scope="row" th:text="${isState.count}"></td>
                    <td th:text="${result.userName}"></td>
                    <td th:text="${result.courseName}"></td>
                    <td th:text="${result.score}"></td>
                  </tr>
                
                </tbody>
              </table>
        </div>
        <!--/.row-->


      
        <!-- Today status end -->


      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section start -->

  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.nicescroll.js}"></script>
  <script type="text/javascript" th:src="@{/jquery-knob/js/jquery.knob.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.sparkline.js}"></script>
  <script type="text/javascript" th:src="@{/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
  <script type="text/javascript" th:src="@{/js/owl.carousel.js}"></script>
  <script type="text/javascript" th:src="@{/js/fullcalendar.min.js}"></script>
  <script type="text/javascript" th:src="@{/fullcalendar/fullcalendar/fullcalendar.js}"></script>
  <script type="text/javascript" th:src="@{/js/calendar-custom.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.rateit.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.customSelect.min.js}"></script>
  <script type="text/javascript" th:src="@{/chart-master/Chart.js}"></script>
  <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
  <script type="text/javascript" th:src="@{/js/sparkline-chart.js}"></script>
  <script type="text/javascript" th:src="@{/js/easy-pie-chart.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/xcharts.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.autosize.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.placeholder.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/gdp-data.js}"></script>
  <script type="text/javascript" th:src="@{/js/morris.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/sparklines.js}"></script>
  <script type="text/javascript" th:src="@{/js/charts.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}"></script>

  
   

</body>

</html>
